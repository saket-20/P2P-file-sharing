{% extends "base.html" %}
{% block content %}
<html>
    <head>
        <title>
            Share New File
        </title>
    </head>
    <body>
        Add A File to the Shared Folder
        <form action="{{url_for('savefiletosharedfolder')}}" method="post" enctype="multipart/form-data">
            <label for="newfile">Select a file:</label>
        <input type="file" id="newfile" name="newfile">
        <input type="text" id="filename" name="filename">
        <input type="submit" >
        </form>
    </body>
</html>
{% endblock content %}
